<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Connect Mine Portal</title>
  </head>
  <body class="mdc-typography">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <header class="app-bar mdc-top-app-bar mdc-top-app-bar--dense" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <a
            href="#"
            class="demo-menu material-icons mdc-top-app-bar__navigation-icon"
            >menu</a
          >
          <span class="mdc-top-app-bar__title">Connected Mine Portal</span>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
          <a
            href="#"
            class="material-icons mdc-top-app-bar__action-item"
            aria-label="Profile"
            alt="Profile"
            >person</a
          >
          <a
            href="#"
            class="material-icons mdc-top-app-bar__action-item"
            aria-label="Applications"
            alt="Applications"
            >apps</a
          >
        </section>
      </div>
    </header>
    <aside
      class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--dense-fixed-adjust"
    >
      <div class="mdc-drawer__content">
        <div class="mdc-list">
          <a
            class="mdc-list-item mdc-list-item--activated"
            href="#"
            aria-selected="true"
          >
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >inbox</i
            >
            <span class="mdc-list-item__text">Inbox</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >send</i
            >
            <span class="mdc-list-item__text">Outgoing</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >drafts</i
            >
            <span class="mdc-list-item__text">Drafts</span>
          </a>
        </div>
      </div>
    </aside>

    <div class="mdc-drawer-app-content mdc-top-app-bar--dense-fixed-adjust">
      <main class="main-content" id="main-content">
        App Content
      </main>
    </div>

  </body>
</html>
